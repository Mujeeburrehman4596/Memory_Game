<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game: Player vs. Computer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Memory Game: Player vs. Computer</h1>
        <div id="score-board" class="mb-3">
            <span id="player-score">Player: 0</span> | 
            <span id="computer-score">Computer: 0</span>
        </div>
        <div id="game-board" class="d-flex flex-wrap justify-content-center">
            <!-- Cards will be dynamically generated here -->
        </div>
        <p id="message" class="mt-3"></p>
        <button id="reset-button" class="btn btn-primary mt-4">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
